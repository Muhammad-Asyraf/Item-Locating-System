stages:
  - build
  - test

before_script:
  - docker version
  - docker-compose version

build:
  stage: build
  tags:
    - loketla-runner

  before_script:
    - docker-compose down -v 
  script:
   
    - docker-compose up --build -d
    - docker exec -t loketla-express npm run test:newman
    # - docker-compose exec -T server npm run migrate:latest --privileged --user
    # - docker-compose exec -T server npm run seed:run --privileged --user
    # - docker-compose exec -T server npm run test:all --privileged --user

  after_script:
    - docker system prune -f 
    - docker-compose down -v 
    - git gc && git clean -ffdx 
  artifacts:
    paths:
      - coverage/
      - apis/test/
  
